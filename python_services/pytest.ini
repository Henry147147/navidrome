[pytest]
# Pytest configuration for embedding_models test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Custom markers
markers =
    slow: marks tests as slow (real model loading, deselect with '-m "not slow"')
    integration: marks tests as integration tests (real models and audio)
    requires_cuda: marks tests that require CUDA GPU
    requires_models: marks tests that require downloading HuggingFace models
    unit: marks tests as fast unit tests (mocked dependencies)

# Test paths
testpaths = tests

# Coverage options (optional, uncomment if using pytest-cov)
[coverage:run]
source = .
omit =
    embed_library.py
    quantize_muq.py
    quantizing.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
